<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Elite VR Exchange</title>

    <style>
        :root {
            --primary: #6b46ff;
            --secondary: #a78bfa;
            --light: #f3f4f6;
            --dark: #1f2937;
            --text-light: #9ca3af;
            --button-bg: #6b46ff;
            --button-light-bg: #ede9fe;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #fff;
            padding: 20px;
        }

        .profile-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 20px;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--dark);
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .profile-header img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-header h2 {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--dark);
        }

        .profile-header p {
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .settings {
            margin-top: 20px;
        }

        .settings h3 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: var(--dark);
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .setting-item:last-child {
            border-bottom: none;
        }

        .setting-item span {
            color: var(--dark);
            font-size: 1rem;
        }

        .toggle-switch {
            width: 40px;
            height: 22px;
            border-radius: 12px;
            background: var(--text-light);
            position: relative;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #fff;
            transition: left 0.3s ease;
        }

        .toggle-switch.active {
            background: var(--primary);
        }

        .toggle-switch.active::after {
            left: 20px;
        }

        .button-group {
            margin-top: 30px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .btn-primary {
            background: var(--button-bg);
            color: #fff;
        }

        .btn-primary:hover {
            background: #5b38d0;
        }

        .btn-secondary {
            background: var(--button-light-bg);
            color: var(--primary);
        }

        .btn-secondary:hover {
            background: #e0d7fc;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <h1>Your Profile</h1>

        <div class="profile-header">
            <img src="/mnt/data/profile.png" alt="Udeshya">
            <div>
                <h2>Udeshya</h2>
                <p>Accountant</p>
            </div>
        </div>

        <div class="settings">
            <h3>Settings</h3>
            <div class="setting-item">
                <span>Receive notifications</span>
                <div class="toggle-switch" onclick="toggleSwitch(this)"></div>
            </div>
            <div class="setting-item">
                <span>Privacy Policy</span>
            </div>
            <div class="setting-item">
                <span>Terms of Service</span>
            </div>
        </div>

        <div class="button-group">
            <button class="btn btn-primary">Edit Profile</button>
            <button class="btn btn-secondary">Log Out</button>
        </div>
    </div>

    <script>
        function toggleSwitch(element) {
            element.classList.toggle('active');
        }
    </script>

</body>
</html>
