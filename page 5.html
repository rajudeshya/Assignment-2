<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish Session Booking</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
        body { background-color: #f7f8fa; color: #333; }
        img { max-width: 100%; border-radius: 12px; }

        .header { position: relative; }
        .header img { width: 100%; border-radius: 0 0 24px 24px; }
        .header-text {
            position: absolute; bottom: 24px; left: 24px; color: #fff;
            animation: fadeIn 1.2s ease-in-out;
        }
        .header-text h1 { font-size: 28px; }
        .header-text p { font-size: 16px; margin-top: 4px; }

        .container {
            padding: 24px; background: #fff; border-radius: 24px;
            margin-top: -40px; box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            animation: slideUp 1s ease;
        }
        .section-title { font-size: 20px; margin-bottom: 16px; color: #333; }

        .session-details {
            display: flex; align-items: center; margin-bottom: 24px;
            animation: fadeIn 1.4s ease;
        }
        .session-details img { width: 60px; height: 60px; margin-right: 16px; border-radius: 12px; }
        .details-text h3 { font-size: 18px; margin-bottom: 4px; }
        .details-text p { color: #888; font-size: 14px; }

        .overview-item { margin-bottom: 16px; }
        .overview-item h4 { font-size: 16px; }
        .overview-item p { color: #888; margin-top: 4px; }

        .button-group { display: flex; gap: 16px; margin-top: 24px; }
        .btn {
            padding: 14px; border-radius: 14px; border: none;
            width: 100%; font-size: 16px; cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: #6b46ff; color: #fff;
            animation: popIn 1.5s ease;
        }
        .btn-primary:hover {
            background: #5a35e5; transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(107, 70, 255, 0.4);
        }
        .btn-secondary {
            background: #f0edff; color: #6b46ff;
            animation: popIn 1.6s ease;
        }
        .btn-secondary:hover { background: #e0dcff; transform: scale(1.05); }

        /* Modal */
        .modal {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.5); display: none;
            justify-content: center; align-items: center;
            animation: fadeIn 1s ease;
        }
        .modal-content {
            background: #fff; padding: 24px; border-radius: 16px;
            text-align: center; width: 90%; max-width: 400px;
            animation: scaleIn 0.6s ease;
        }
        .modal-content h3 { margin-bottom: 16px; }
        .close-btn {
            background: #6b46ff; color: #fff; padding: 12px 24px;
            border: none; border-radius: 12px; cursor: pointer;
            transition: 0.3s ease;
        }
        .close-btn:hover { background: #5a35e5; }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideUp {
            from { transform: translateY(40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes popIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        @keyframes scaleIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <img src="/mnt/data/Container-4.png" alt="Spanish Session">
        <div class="header-text">
            <h1>Intermediate Spanish</h1>
            <p>45 mins session</p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        
        <!-- Session Details -->
        <div class="session-details">
            <img src="/mnt/data/Container-4.png" alt="Instructor">
            <div class="details-text">
                <h3>Maria Gonzalez</h3>
                <p>Spanish Expert</p>
            </div>
        </div>

        <!-- Session Overview -->
        <h2 class="section-title">Session Overview</h2>
        <div class="overview-item">
            <h4>Duration</h4>
            <p>45 minutes</p>
        </div>
        <div class="overview-item">
            <h4>Level</h4>
            <p>Intermediate</p>
        </div>

        <!-- Buttons -->
        <div class="button-group">
            <button class="btn btn-primary" onclick="showModal()">Confirm Booking</button>
            <button class="btn btn-secondary" onclick="cancelBooking()">Cancel</button>
        </div>

    </div>

    <!-- Modal Popup -->
    <div class="modal" id="confirmationModal">
        <div class="modal-content">
            <h3>Booking Confirmed!</h3>
            <p>You've successfully booked your Spanish session.</p>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        const modal = document.getElementById('confirmationModal');
        function showModal() { modal.style.display = 'flex'; }
        function closeModal() { modal.style.display = 'none'; }
        function cancelBooking() { alert("Booking Canceled."); }
    </script>

</body>
</html>
