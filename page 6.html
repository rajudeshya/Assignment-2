<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Elite Booking Confirmation</title>

    <!-- Google Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>

    <style>
        /* Root Variables */
        :root {
            --primary-color: #6b46ff;
            --secondary-color: #8b5cf6;
            --accent-color: #4ade80;
            --light-bg: #f1f3f8;
            --dark-bg: #1e1e2f;
            --card-bg: rgba(255, 255, 255, 0.15);
            --border-glass: rgba(255, 255, 255, 0.3);
            --gradient: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            --hover-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        /* Global Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--dark-bg); color: #fff; }

        /* Header Section */
        .header {
            position: relative;
            height: 350px;
            overflow: hidden;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            animation: fadeIn 1.5s ease-out;
        }

        .header img {
            width: 100%; height: 100%; object-fit: cover;
            filter: brightness(0.6) blur(2px);
        }

        .header-content {
            position: absolute;
            bottom: 30px; left: 30px;
            color: #fff;
            animation: slideUp 1s ease-out;
        }

        .header-content h1 {
            font-size: 3rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            color: transparent;
        }

        .header-content p {
            margin-top: 10px;
            font-size: 1.2rem;
        }

        /* Main Content */
        .container {
            margin-top: -40px;
            padding: 30px;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            max-width: 900px;
            margin-inline: auto;
            box-shadow: var(--box-shadow);
            border: 1px solid var(--border-glass);
            animation: fadeIn 2s ease-out;
        }

        .section-title {
            font-size: 2.2rem;
            margin-bottom: 25px;
            font-weight: 600;
            background: var(--gradient);
            -webkit-background-clip: text;
            color: transparent;
        }

        /* Steps Section */
        .steps {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .step-item {
            display: flex;
            align-items: center;
            padding: 20px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            transition: all 0.4s ease;
            cursor: pointer;
            box-shadow: var(--box-shadow);
            border: 1px solid var(--border-glass);
            position: relative;
        }

        .step-item:hover {
            transform: translateY(-8px);
            box-shadow: var(--hover-shadow);
        }

        .step-item img {
            width: 80px;
            height: 80px;
            border-radius: 16px;
            object-fit: cover;
            margin-right: 20px;
            border: 2px solid var(--border-glass);
        }

        .step-content h4 {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .step-content p {
            font-size: 0.95rem;
            color: #ccc;
        }

        .tooltip {
            position: absolute;
            top: -10px;
            right: -10px;
            background: var(--accent-color);
            color: #fff;
            padding: 8px 12px;
            border-radius: 10px;
            font-size: 0.8rem;
            box-shadow: var(--hover-shadow);
        }

        /* Progress Bar */
        .progress-bar {
            width: 100%;
            background: #3d3d5c;
            height: 10px;
            border-radius: 12px;
            margin-top: 10px;
        }

        .progress {
            width: 75%;
            height: 100%;
            background: var(--gradient);
            border-radius: 12px;
            transition: width 0.5s ease;
        }

        /* Button Group */
        .button-group {
            display: flex;
            gap: 16px;
            margin-top: 32px;
        }

        .btn {
            padding: 16px;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.4s ease;
        }

        .btn-primary {
            background: var(--gradient);
            color: #fff;
            box-shadow: var(--box-shadow);
        }

        .btn-primary:hover {
            transform: translateY(-4px);
            box-shadow: var(--hover-shadow);
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
        }

        .btn-secondary:hover {
            background: var(--primary-color);
            color: #fff;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

    <!-- Header -->
    <div class="header">
        <img src="/mnt/data/Container-3.png" alt="Booking Image">
        <div class="header-content">
            <h1>Booking Confirmed!</h1>
            <p>Your session is successfully scheduled.</p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        
        <h2 class="section-title">What's Next?</h2>

        <div class="steps">
            <div class="step-item">
                <img src="https://via.placeholder.com/80" alt="Materials">
                <div class="step-content">
                    <h4>Prepare Your Materials <i class="fas fa-book-open"></i></h4>
                    <p>Get ready by reviewing session materials.</p>
                    <div class="progress-bar"><div class="progress"></div></div>
                </div>
                <div class="tooltip">75% Complete</div>
            </div>

            <div class="step-item">
                <img src="https://via.placeholder.com/80" alt="Join Session">
                <div class="step-content">
                    <h4>Join the Session <i class="fas fa-video"></i></h4>
                    <p>Access your session from the profile dashboard.</p>
                </div>
                <div class="tooltip">Upcoming</div>
            </div>
        </div>

        <div class="button-group">
            <button class="btn btn-primary">Go to Profile</button>
            <button class="btn btn-secondary">Explore More Sessions</button>
        </div>

    </div>

</body>
</html>
