<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite VR Exchange - Confirm Session</title>

    <style>
        :root {
            --primary: #7c3aed;
            --secondary: #a78bfa;
            --accent: #f0abfc;
            --light: #f8fafc;
            --dark: #111827;
            --text-light: #9ca3af;
            --glass-bg: rgba(255, 255, 255, 0.2);
            --backdrop: blur(18px);
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
            --box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            --hover-shadow: 0 30px 70px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--light);
            color: var(--dark);
        }

        .header {
            position: relative;
            height: 420px;
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
            overflow: hidden;
            box-shadow: var(--box-shadow);
        }

        .header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.5);
        }

        .header-content {
            position: absolute;
            bottom: 40px;
            left: 40px;
            padding: 24px 36px;
            border-radius: 24px;
            background: var(--glass-bg);
            backdrop-filter: var(--backdrop);
            color: #fff;
            box-shadow: var(--box-shadow);
        }

        .header-content h1 {
            font-size: 3rem;
            font-weight: 800;
            animation: fadeIn 1.5s ease-out;
        }

        .header-content p {
            font-size: 1.4rem;
            animation: fadeIn 2s ease-out;
        }

        .container {
            padding: 50px;
            background: #fff;
            margin-top: -60px;
            border-radius: 40px;
            max-width: 950px;
            margin-inline: auto;
            box-shadow: var(--box-shadow);
            animation: slideUp 1.5s ease-out;
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            color: var(--dark);
        }

        .details {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            padding: 22px;
            background: var(--glass-bg);
            border-radius: 24px;
            box-shadow: var(--box-shadow);
            backdrop-filter: var(--backdrop);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .detail-item:hover {
            transform: translateY(-6px);
            box-shadow: var(--hover-shadow);
        }

        .detail-item img {
            width: 70px;
            height: 70px;
            border-radius: 16px;
            margin-right: 20px;
            box-shadow: var(--box-shadow);
        }

        .detail-text h4 {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--dark);
        }

        .detail-text p {
            font-size: 1rem;
            color: var(--text-light);
        }

        .button-group {
            display: flex;
            gap: 30px;
            margin-top: 40px;
            justify-content: center;
        }

        .btn {
            padding: 18px 40px;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-weight: 800;
            font-size: 1.1rem;
            transition: all 0.4s ease;
        }

        .btn-primary {
            background: var(--gradient);
            color: #fff;
            box-shadow: var(--box-shadow);
        }

        .btn-primary:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: var(--hover-shadow);
        }

        .btn-secondary {
            background: #e9d5ff;
            color: var(--primary);
        }

        .btn-secondary:hover {
            background: #d8b4fe;
            transform: translateY(-5px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(60px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <img src="/mnt/data/Container-2.png" alt="Session Image">
        <div class="header-content">
            <h1>Confirm Your Session</h1>
            <p>French Conversation with Pierre</p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h2 class="section-title">Session Details</h2>

        <div class="details">
            <div class="detail-item">
                <img src="https://via.placeholder.com/70" alt="Date">
                <div class="detail-text">
                    <h4>Date & Time</h4>
                    <p>March 10, 3:00 PM</p>
                </div>
            </div>

            <div class="detail-item">
                <img src="https://via.placeholder.com/70" alt="Duration">
                <div class="detail-text">
                    <h4>Duration</h4>
                    <p>1 hour</p>
                </div>
            </div>

            <div class="detail-item">
                <img src="https://via.placeholder.com/70" alt="Platform">
                <div class="detail-text">
                    <h4>Platform</h4>
                    <p>Virtual Reality</p>
                </div>
            </div>
        </div>

        <div class="button-group">
            <button class="btn btn-primary" onclick="confirmBooking()">Book</button>
            <button class="btn btn-secondary" onclick="sendMessage()">Message</button>
        </div>
    </div>

    <script>
        function confirmBooking() {
            alert('Booking Confirmed!');
        }

        function sendMessage() {
            alert('Message Sent!');
        }
    </script>

</body>
</html>
